<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cesar Fuentes</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js"></script>
    <script src="loadProjects.js"></script> 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- TODO: remove tilter -->

  </head>
  <body onload="optiiShow()">

    <navbar-template></navbar-template>

    <h2 style="text-align:center;">Projects</h2>   

    <div class="projectContentBox">

      <div class="projectList">
        <ol class="list-group" id="list-tab" role="tablist">

          <li id="optii" class="list-group-item d-flex justify-content-between align-items-start list-group-item-action active" data-bs-toggle="list">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Optii Solution</div>
              Optimization Engine Interface
            </div>
            <span class="badge bg-work rounded-pill">Work</span>
          </li>

          <li id="spotify" class="list-group-item d-flex justify-content-between align-items-start list-group-item-action" data-bs-toggle="list">
            <div class="ms-2 me-auto">
              <div class="fw-bold">GENREate</div>
              Spotify Playlist Organizer
            </div>
            <span class="badge bg-school rounded-pill">School</span>
          </li>

          <li id="replace" class="list-group-item d-flex justify-content-between align-items-start list-group-item-action" data-bs-toggle="list">
            <div class="ms-2 me-auto">
              <div class="fw-bold">ReplaceMe</div>
              iOS Reminder Application
            </div>
            <span class="badge bg-personal rounded-pill">Personal</span>
          </li>

        </ol>

      </div>

      <div class="projectDisplay">
        <div id="project-content">
          <h6 id="project-date"></h6>
          <h3 id="project-desc"></h3>
          <h6 id="project-title"></h6>
          <div id="project-languages"></div>
          <br><br>
          <ul id="project-list"></ul>          
          <br><br>
          <div id="project-links"></div>
          <div id="project-image"></div>
        </div>
      </div>

    </div>



    <download-template></download-template>

  </body>
</html>

<script>
$(document).ready(function() {
  $('#optii').on("click", optiiShow);
  $('#spotify').on("click", spotifyShow);
  $('#replace').on("click", replaceShow);
});
</script>
